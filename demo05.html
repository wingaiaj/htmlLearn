<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<frameset rows="20%,*" ><!-- frameborder="no" 去除边框 -->
    <frame src="frames/top.html"/>
    <frameset cols="15%,*">
        <frame src="frames/left.html"/>
        <frameset rows="80%,*">
            <frame src="frames/bottom.html"/>
            <frame src="frames/main.html"/>
        </frameset>

    </frameset>

</frameset>

</html>
<!--
frameset 表示页面框架 ， 这个标签已经淘汰，了解，不需要掌握
frame表示框架中的具体页面引用

iframe

-->
