<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签的学习</title>
</head>
<body>
<form action="demoTest.html" method="post">
    昵称：<input type="text" name="nikeName" value="请输入你的昵称"/><br/>
    密码：<input type="password" name="pas"/><br/>
    性别： <input type="radio" name="gender" value="male">男
    <input type="radio" name="gender" value="female" checked>女
    <input type="radio" name="gender" value="both">both<br/>
    爱好：<input type="checkbox" name="hobby" value=basketball checked>篮球
    <input type="checkbox" name="hobby" value=football>足球
    <input type="checkbox" name="hobby" value=gamerBoy>gamerBoy
    <input type="checkbox" name="hobby" value=earth checked>地球<br/>
    星座:<select name="start">
    <option value="1">魔羯座</option>
    <option value="2">天秤座</option>
    <option value="3">白羊座</option>
    <option value="4" selected>处女座</option>
    <option value="5">金牛座</option>
    <option value="6">水瓶座</option>
</select><br/>
    备注:<textarea name="remark" rows="4" cols="50"></textarea><br/>
    <input type="submit" value="注 册"/>
    <input type="reset" value="重 置"/>
    <input type="button" value="这是一个普通按钮"/>


</form>
</body>
</html>
<!--
18) 表单	form

19) input type="text" 表示文本框 ， 其中 name属性必须要指定，否则这个文本框的数据将来是不会发送给服务器的
	input type="password" 表示密码框
	input type="radio" 表示单选按钮。需要注意的是，name属性值保持一致，这样才会有互斥的效果;可以通过checked属性设置默认选中的项
	input type="checkbox" 表示复选框。name属性值建议保持一致，这样将来我们服务器端获取值的时候获取的是一个数组
	select 表示下拉列表。每一个选项是option，其中value属性是发送给服务器的值 , selected表示默认选中的项
	textarea 表示多行文本框（或者称之为文本域）,它的value值就是开始结束标签之间的内容
	input type="submit" 表示提交按钮
	input type="reset" 表示重置按钮
	input type="button" 表示普通按钮

-->
